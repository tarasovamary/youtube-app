<ul class="item-info_list">
  <li>
    <img [src]="viewImageUrl" 
         alt="View"
         height="22">
    <span>
      {{viewCount}}
    </span>
  </li>
  <li>
    <img [src]="likeImageUrl"
         alt="Like"
         height="22">
    <span>
      {{likeCount}}
    </span>
  </li>
  <li>
    <img [src]="countImageUrl"
         alt="Count"
         height="22">
    <span>
      {{commentCount}}
    </span>
  </li>
</ul>
