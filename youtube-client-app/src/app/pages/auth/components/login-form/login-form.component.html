<div class="login-form">
  <p class="login-form_title">Login</p>

  <form class="login-form_inputs"
       [formGroup]="loginForm">

    <mat-form-field appearance="fill">
      <mat-label>Login</mat-label>
      <input type="email" matInput
             formControlName="email"
             placeholder="email@example.com">
      <mat-error *ngIf="loginForm.get('email')!.hasError('email')
                  && !loginForm.get('email')!.hasError('required')">
        Please enter a valid login email
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')!.hasError('required')">
        Login email is <strong>required</strong>
      </mat-error>
      <mat-icon matSuffix>face</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="isHidden ? 'password' : 'text'"
             formControlName="password">
      <mat-error *ngIf="loginForm.get('password')!.hasError('passwordStrength')">
        Please enter a valid password
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')!.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <button mat-icon-button matSuffix
             (click)="handlePassVisibility()"
             [attr.aria-label]="'Hide password'"
             [attr.aria-pressed]="isHidden">
        <mat-icon>{{isHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

  </form>
  <div class="wrap">
    <button class="login-form_btn btn"
            [disabled]="!loginForm.valid"
            (click)="loginUser()">
      Login
    </button>
  </div>
</div>
